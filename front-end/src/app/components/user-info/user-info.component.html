<div class="d-flex align-items-center">
    <button (click)="signOut()" type="button" class="btn btn px-3 me-2">
        LogOut
    </button>

    <img *ngIf="this.authSer.user.photoURL!=null" [src]="this.authSer.user.photoURL" alt="Avatar" class="avatar">
    <img *ngIf="this.authSer.user.photoURL==null"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/1024px-User-avatar.svg.png"
        alt="Avatar" class="avatar">

</div>
