<div class="mask d-flex align-items-center h-100" style=" background-image: url('../../../assets/BgLogin.jpg');">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                <div class="bg-white rounded shadow-5-strong p-5">


                    <form (ngSubmit)="sigin()">

                        <div class="form-outline mb-4">
                            <input type="email" name="email" class="form-control" [(ngModel)]="email"
                                placeholder="Enter email" required>
                            <label class="form-label">Email</label>
                        </div>

                        <div class="data">

                            <input type="password" name="password" class="form-control" [(ngModel)]="password"
                                placeholder="Enter Password" required>
                            <label class="form-label">Password</label>
                        </div>

                        <div class="text-center ">
                            <div class="register"> Not a member? <a routerLink="/sign-up-page">Register here</a></div>
                        </div>


                        <div class="row mb-4">
                            <div class="col text-center">
                                <p *ngIf="errorMessage.length > 0" style="color: red;">
                                    {{errorMessage}}</p>

                                <p *ngIf="error.message.length > 0" style="color: red;">
                                    {{error.message}} </p>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit">Sign in</button>

                    </form>
                    <button style="margin-top:1% ;" class="btn btn-danger btn-block" (click)="loginWithGg()"><i
                            class="fab fa-google-plus-g"></i></button>

                </div>
            </div>
        </div>
    </div>
</div>
